<div class="list-container">
<ul>
  <div>
    <h2>To-Do list</h2>
    <h3> Lets get some work done !</h3>
  </div>
  <li *ngFor="let todo of todos">
    <span [class.completed]="todo.completed" (click)="markComplete(todo.id)">
      {{ todo.text }}
    </span>
    <button (click)="deleteTask(todo.id)">‚ùå</button>
  </li>
</ul>
</div>
