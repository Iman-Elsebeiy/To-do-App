<div class="todo-container">
  <h2>To-Do App</h2>

  <!-- Input Component -->
   <div class="input-container">
  <app-todo-input (newTodo)="addTodo($event)"></app-todo-input>
</div>
  <!-- List Component -->
  <app-todo-list
    [todos]="todos"
    (deleteTodo)="deleteTodo($event)"
    (toggleComplete)="toggleCompletion($event)">
  </app-todo-list>
</div>
